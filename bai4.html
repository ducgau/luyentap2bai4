<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
<script>
    let y=''
    for (let i=1 ; i<=7;i++){
        for ( let j=1 ; j<=20 ; j++){
            if (i===1 || j===20)
                y+='*'
            else if (i===7 || j===1)
                y+='*'
            else y+=' '
        }
        y+= "<br/>"
    }
    document.write(y)
</script>
</pre>
</body>
</html>
